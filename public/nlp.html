<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="style_nlp.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NLP app</title>
</head>
<body onload="addUser()">
  <div class="top-menu">
    <div class="left">
      <ul>
        <li><a onclick="" href="/nlp.html">Analysis</a></li>
        <li><a onclick="" href="/records.html">History</a></li>
        <li> <a onclick="" href="/update-account.html">Account</a></li>
      </ul>
    </div>
    <div class="right">
      <ul>
        <li id="user"></li>
        <li id="logout"><a onclick="logOut()" href="#">Log out</a></li>
      </ul>
    </div>
  </div>
  <div class="outer">
    <div class="app-box">
      <div id="formbox">
        <form id="intake" method="POST">
            <label class="intake-label" id="link-label" for="link">URL to analyze</label>
            <input class="intake-field" id="link" type="text" name="URL" placeholder="" value=""/>
            <label class="intake-label" id="description-label" for="description">analysis description (e.g. BBC article)</label>
            <input class="intake-field" id="description" type="text" name="URL" placeholder="" value=""/>
            <input class="intake-button" id="clientData" type="submit" value="Analyze"/>
        </form>
      </div>
    </div>
      <div>
        <div class="outputMenu">
          <a onclick="showElement(raw)" href="#" hidden>raw text</a>
          <a onclick="showElement(tagged)" href="#" hidden>tagged words</a>
          <a onclick="showElement(bigrams)" href="#" hidden>bigrams</a>
          <a onclick="showElement(trigrams)" href="#" hidden>trigrams</a>
          <a onclick="showElement(sentiment)" href="#" hidden>sentiment</a>
        </div>
        <div class="output">
          <div id="raw">
          </div>
          <div id="tagged">
          </div>
          <div id="bigrams">
          </div>
          <div id="trigrams">
          </div>
          <div id="sentiment">
            <div id="score">
            </div>
            <div id="sentimentWords">
              <div id="positive">
              </div>
              <div id="negative">
              </div>
              <div id='clear'>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="./common.js"></script>
<script src="./client.js"></script>
</html>
