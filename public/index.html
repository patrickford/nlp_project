

<!DOCTYPE html>


<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Language Analyzer</title>
</head>
<header>

</header>
<body>
  <div class="top-menu">
    <p class="right-menu">
      Log in
    </p>
  </div>


  <div class='app'>
    <p class="app-title">
      Language Analyzer
    </p>
    <p class="app-description">
      Get text analytics for any website.<br>
      All you need is a URL.
    </p>
  </div>

<div class="formbox">
  <div class="innerbox">
    <form>
        <p class='account'>
          <a href="#">Create an account</a>
        </p>
        <div class="label">
          Username
        </div>
        <div class="entry">
          <input class="field" id="username" type="text" name="username" value="yuriyerastov"/>
        </div>
        <div class="label">
          Password
        </div>
        <div class="entry">
          <input class="field" id="password" type="password" name="password" value="password%@#@"/>
        </div>
      <div class='login'>
        <input class="field"  id="sub" type="submit" value="Log in"/>
      </div>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="/client.js"> </script>



</body>
</html>
